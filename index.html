<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Slay the Spire</title>
</head>
<body>
    <section class="arena d-none">
        <div class="hero">
            <div class="energy-container">
                <img src="./img/icons/energy_ironclad.png" alt="">
                <span class="hero-energy"></span>
            </div>
            <div class="hero-shield-container">
                <img class="hero-img" src="./img/characters/ironclad.png" alt="">
                <div class="block-container d-none">
                    <img class="block-icon" src="./img/icons/icon_block.png" alt="">
                    <span class="block-number"></span>
                </div>
            </div>
            <div class="hero-health">
                <progress value="100" max="100"></progress>
                <div><span class="current-health"></span>/<span class="max-health"></span></div>
            </div>
            <div class="hero-statuses">
                
            </div>
        </div>
        <div class="enemies">
            
        </div>
    </section>
    <section class="hand d-none">
    </section>
    <section class="end-turn-container d-none">
        <button class="js_end-turn m-3">End Turn</button>
    </section>
    <div class="map">
        <button class="js_start-fight">Floor 1</button>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./helpers.js"></script>
    <script src="./cards.js"></script>
    <script src="./heroes.js"></script>
    <script src="./enemies.js"></script>
    <script src="./script.js"></script>
</body>
</html>
